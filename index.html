<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задание 4</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-5">
    <form id="form" class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="formName" class="form-label">Имя*:</label>
        <input id="formName" type="text" class="form-control" value="" required>
      </div>
      <div class="col-md-4">
        <label for="formEmail" class="form-label">e-mail*:</label>
        <input id="formEmail" type="text" class="form-control _req _email" value="" required>
      </div>
      <div class="col-md-4">
        <label for="formLogin" class="form-label">Логин</label>
        <div class="input-group has-validation">
          <input id="formLogin" type="text" class="form-control" aria-describedby="inputGroupPrepend" required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Город</label>
        <input type="text" class="form-control" id="validationCustom03" required>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Отправить форму</button>
      </div>
    </form>
  </div>
</body>

</html>
